<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <style>
        .translate {
            perspective-origin: 50% 50%;
            perspective: 500px;
        }
        .translate img {
            width: 300px;
            transition: 0.4s;
        }
        .translate img:hover {
            transform: translateX(50px);
            /* transform: translateY(50px); */
            /* transform: translate(50px, 50px); */
            /* transform: translateZ(50px); */
            /* transform: translate(150px, 150px) scale(0.5) ; */
            /* transform: rotate(45deg); */
            /* transform: skewY(45deg); */            
        }
        .rotate:hover {
            -webkit-animation: rotate-scale-up-diag-2 0.7s linear both;
            animation: rotate-scale-up-diag-2 0.7s linear both;
        }
        /* ----------------------------------------------
        * Generated by Animista on 2024-10-31 14:21:58
        * Licensed under FreeBSD License.
        * See http://animista.net/license for more info. 
        * w: http://animista.net, t: @cssanimista
        * ---------------------------------------------- */

        /**
        * ----------------------------------------
        * animation rotate-scale-up-diag-2
        * ----------------------------------------
        */
        @-webkit-keyframes rotate-scale-up-diag-2 {
            0% {
                -webkit-transform: scale(1) rotate3d(-1, 1, 0, 0deg);
                        transform: scale(1) rotate3d(-1, 1, 0, 0deg);
            }
            50% {
                -webkit-transform: scale(2) rotate3d(-1, 1, 0, 180deg);
                        transform: scale(2) rotate3d(-1, 1, 0, 180deg);
            }
            100% {
                -webkit-transform: scale(1) rotate3d(-1, 1, 0, 360deg);
                        transform: scale(1) rotate3d(-1, 1, 0, 360deg);
            }
            }
            @keyframes rotate-scale-up-diag-2 {
            0% {
                -webkit-transform: scale(1) rotate3d(-1, 1, 0, 0deg);
                        transform: scale(1) rotate3d(-1, 1, 0, 0deg);
            }
            50% {
                -webkit-transform: scale(2) rotate3d(-1, 1, 0, 180deg);
                        transform: scale(2) rotate3d(-1, 1, 0, 180deg);
            }
            100% {
                -webkit-transform: scale(1) rotate3d(-1, 1, 0, 360deg);
                        transform: scale(1) rotate3d(-1, 1, 0, 360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Translate</h1>
    <div class="translate">
        <img src="/cgv/imges/movie-chart1.jpg" alt="">
    </div>
    <img src="/cgv/imges/logoRed.png" alt="logo" class="rotate">
</body>
</html>
