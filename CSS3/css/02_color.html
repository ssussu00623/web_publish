<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS color</title>
    <style>
        p.color-name {
            color: green;
        }
        p.color-rgb {
            color:rgb(60, 130, 190);
        }
        p.color-rgba {
            color:rgba(124, 190, 71, 1);
        }
        p.color-hexa {
            color: #ebc4b6;
        }
    </style>
</head>

<body>
    <h1>CSS color</h1>
    <hr>
    <p class="color-name">CSS color name</p>
    <p class="color-rgb">CSS RGB color</p>
    <p class="color-rgba">CSS rgba color</p>
    <p class="color-hexa">CSS #hexa name</p>
</html>
