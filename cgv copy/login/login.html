<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV-login</title>
    <link rel="stylesheet" href="/cgv/css/cgv.css">
    <link rel="stylesheet" href="/cgv/css/commons.css">
    <script src="https://kit.fontawesome.com/2aca9dfb28.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--header-->
    <iframe src="/cgv/header.html" frameborder="0"
    width="100%"
    height="150px"></iframe>
    <!--content-->
    <div class="center-layout content">
        <div class="login-form">
            <h1 class="center-title">로그인</h1>
            <form action="#" method="post">
                <ul>
                    <li>
                        <p>아이디 비밀번호를 입력하신 후, 로그인 버튼을 클릭해 주세요.</p>
                    </li>
                    <li>
                        <div class="login-form-input">
                            <i class="fa-regular fa-user"></i>
                            <input type="text" name="id" placeholder="아이디를 입력해주세요">
                        </div>
                    </li>
                    <li>
                        <div class="login-form-input">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="pwd" placeholder="비밀번호를 입력해주세요">
                        </div>
                    </li>
                    <li>
                        <button class="cgv-login btn-main-color">로그인</button>
                    </li>
                    <li>
                        <button class="naver-login">네이버 로그인</button>
                    </li>
                    <li class="login-form-check">
                        <div>
                            <input type="checkbox" name="status">
                            <label for="">아이디 저장</label>
                        </div>
                        <div>
                            <a href="#">아이디 찾기</a>
                            <span>&gt;</span>
                            <a href="#">비밀번호 찾기</a>
                            <span>&gt;</span>
                        </div>
                    </li>
                </ul>
                <div>
                    <img src="https://adimg.cgv.co.kr//images/202206/loginplus/350x300.png" alt="popup">
                </div>
            </form>
        </div>
    </div>
    <!--footer-->
    <iframe src="/cgv/footer.html" 
    frameborder="0"
    width="100%"
    height="500px"></iframe>
</body>
</html>
