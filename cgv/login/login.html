<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV</title>
    <link rel="stylesheet" href="/cgv/css/commons.css">
    <link rel="stylesheet" href="/cgv/css/cgv.css">
    <script src="https://kit.fontawesome.com/13d12747ce.js" crossorigin="anonymous"></script>
    <script src="/cgv/js/cgvForm.js"></script>
</head>
<body>
    <!-- header -->
    <iframe src="/cgv/header.html" 
            frameborder="0"
            width="100%"
            height="150px"></iframe>

    <!-- content -->
    <div class="content">
        <div class="center-layout login-form">
            <h1 class="center-title">로그인</h1>
            <form action="#" method="post">
                <ul>
                    <li>
                        <p>아이디 비밀번호를 입력하신 후, 로그인 버튼을 클릭해 주세요.</p>
                    </li>
                    <li>
                        <div class="login-form-input">
                            <i class="fa-regular fa-user"></i>
                            <input type="text" 
                                    name="id" 
                                    id="id" 
                                    oninput="handleChange(event)"
                                    placeholder="아이디를 입력해주세요">
                        </div>
                        <p id="error-msg-id"></p>
                    </li>
                    <li>
                        <div class="login-form-input">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" 
                                    name="pwd" 
                                    id="pwd" 
                                    oninput="handleChange(event)"
                                    placeholder="패스워드를 입력해주세요">
                        </div>
                        <p id="error-msg-pwd"></p>
                    </li>
                    <li>
                        <button class= "cgv-login" type="button" class="btn-main-color" onclick="loginFormCheck()">로그인</button>
                    </li>
                    <li>
                        <div>
                            <input type="checkbox" name="status">
                            <label for="">아이디 저장</label>
                        </div>
                        <div>
                            <a href="#">아이디 찾기</a> 
                            <span>&gt;</span>
                            <a href="#">패스워드 찾기</a> 
                            <span>&gt;</span>
                        </div>
                    </li>
                    <li>
                        <button class="btn-main-color-naver">네이버 로그인</button>
                    </li>
                </ul>
                <div>
                    <img src="https://adimg.cgv.co.kr//images/202206/loginplus/350x300.png" alt="">
                </div>
            </form>
        </div>
    </div>

    <!-- footer -->
    <iframe src="/cgv/footer.html" 
            frameborder="0"
            width="100%"
            height="500px"></iframe>
</body>
</html>
