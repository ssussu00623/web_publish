<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV-join</title>
    <link rel="stylesheet" href="/cgv/css/cgv.css">
    <link rel="stylesheet" href="/cgv/css/commons.css">
    <script src="/cgv/js/cgv_formcheck.js"></script>
</head>
<body>
    <!--header-->
    <iframe src="/cgv/header.html" frameborder="0"
    width="100%"
    height="150px"></iframe>
    <!--content-->
    <div class="center-layout content">
        <div class="join-form">
            <h1 class="center-title">회원가입</h1>
            <form action="#" method="post">
            <h3>회원가입</h3> 
                <ul class="join-ul">
                    
                    <ul>
                        <li>
                            <label for="" class="join-title-font"><b>아이디</b></label>
                            <span id="error-msg-id">아이디를 입력해주세요.</span>
                            <div>
                                <input type="" name="id" 
                                oninput="handleChangeJoin(event)"
                                id="id" placeholder="아이디 입력(6~20자)">
                                <button type="button" onclick="idCheck(event)">중복확인</button>
                                <input type="hidden" class="idCheckResult" value="default">
                            </div>
                        </li>
                        <li>
                            <label for=""><b>비밀번호</b></label>
                            <span id="error-msg-pwd">12자 이내의 비밀번호를 입력해주세요</span>
                            <div>
                                <input type="password" name="pwd" 
                                oninput="handleChangeJoin(event)"
                                id="pwd"
                                placeholder="비밀번호 입력 (문자, 숫자, 특수문자 포함 8-20자)">
                            </div>
                        </li>
                        <li>
                            <label for=""><b>비밀번호 확인</b></label>
                            <span id="error-msg-cpwd">비밀번호를 확인해주세요.</span>
                            <div>
                                <input type="password" name="cpwd" 
                                id="cpwd" 
                                oninput="handleChangeJoin(event)"
                                onblur="passwordCheck()"
                                placeholder="비밀번호재입력">                        
                            </div>
                        </li>
                        <li>
                            <label for="name"><b>이름</b></label>
                            <span id="error-msg-name">이름을 입력해주세요</span>
                            <div>
                                <input type="text" name="name" 
                                id="name"
                                oninput="handleChangeJoin(event)"
                                placeholder="이름을 입력해주세요">                        
                            </div>
                        </li>
                        <li>
                            <label for="text"><b>전화번호</b></label>
                            <span id="error-msg-phone">전화번호를 입력해주세요</span>
                            <div>
                                <input type="number" name="phone" 
                                id="phone"
                                oninput="handleChangeJoin(event)"
                                placeholder="휴대폰 번호 입력('-'제외 11자리 입력)">                        
                            </div>
                            </li>
                        <li>
                            <label for="email"><b>이메일 주소</b></label>
                            <span id="error-msg-emailname">이메일 주소를 입력해주세요.</span>
                            <div>
                                <input type="text" name="emailname" 
                                id="emailname"
                                oninput="handleChangeJoin(event)"
                                placeholder="이메일 주소">
                                <span>@</span>
                                <select name="emaildomain" 
                                id="emaildomain"
                                oninput="handleChangeJoin(event)">
                                    <option value="default">선택</option>
                                    <option value="naver.com">naver.com</option>
                                    <option value="gmail.com">gmail.com</option>
                                    <option value="daum.net">daum.net</option>
                                </select> 
                            </div>
                        </li>
                        <li>
                            <button type="button" onclick="joinFormCheck()">가입하기</button>
                            <button type="reset">가입취소</button>
                        </li>
                    </ul>
                </ul>
            </form>
        </div>
    </div>
    <!--footer-->
    <iframe src="/cgv/footer.html" 
    frameborder="0"
    width="100%"
    height="500px"></iframe>
</body>
</html>
