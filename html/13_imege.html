<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img tag</title>
</head>
<body>
    <h1>Image Tag</h1>
    <img src="imges/logoRed.png" 
        alt="CGV LOGO"
        width="40%">
        <span>cgv</span>
        <!--style 태그가 아니어도 height지정 할 수 있지만 스타일 지정하는 작업이 있다면 거기서 하는게 맞다.
        이미지는 인라인 블럭이라 스타일 지정이 가능
        글자를 함께 삽입하고 싶다면 span태그를 사용.-->
</body>
</html>
