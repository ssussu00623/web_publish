<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Emlement or Tag</title>
    <!-- url 유효성검사를 위해서 꺼둠
    <script>
        function loginSubmit (){
            alert("서버로 전송합니다!!")
        }
    </script>
    -->
</head>
<body>
    <h1>Form Emlement or Tag</h1>
    <!--폼태그 ==>> 서버에서 전송-->
    <!--폼은 인라인 요소-->
    <form action="#" method="get" name="loginform">
        <fieldset>
            <legend>로그인 화면</legend>
            <ul>
                <li>
                    <label for="">ID</label>
                    <input type="text" name="id" id="ID 입력">
                    
                </li>
                <li>
                    <label for="">PW</label>
                    <input type="password" name="pw" id="PW입력">
                </li> 
            </ul>
        </fieldset>
        <fieldset> 
            <legend>옵션사항</legend>
            <ul>
                <li>
                    <label for="">주소</label>
                <select name="adress">
                    <option value="선택">선택</option>
                    <option value="서울시">서울시</option>
                    <option value="부산시">부산시</option>
                    <option value="인천시">인천시</option>
                </select>
                </li>
                <li>
                    <label for="">직군</label>
                    <input type="radio" name="role" value="front">
                    <span>프론트개발자</span>
                    <input type="radio" name="role" value="server">
                    <span>서버개발자</span>
                    <input type="radio" name="role" value="dba">
                    <span>DB관리자</span>
                </li>
                <li>
                    <label for="">관심 과목</label>
                    <input type="checkbox" name="subject" value="html">
                    <span>HTML</span>
                    <input type="checkbox" name="subject" value="css">
                    <span>CSS</span>
                    <input type="checkbox" name="subject" value="jss">
                    <span>JSS</span>
                </li>
                <li>
                    <label for="">자기소개</label>
                    <textarea name="intro" cols="50" rows="10"
                    placeholder="200자 이내로 작성해주세요"></textarea>                   
                </li>

                <li>
                    <label for="">파일 업로드</label>
                    <input type="file" name="file">
                    <!--쿼리스트링 방식X 쿼리스트링 방식으로 올려도 제목만 텍스트로만 읽는다. 파일을 통채로넘겨야함.-->
                </li>
                <li>
                    <label for="">URL</label>
                    <input type="url" name="url">
                    </li>
                <li>
                    <label for="">생년월일</label>
                    <input type="date" name="birth">
                    </li>
                
            </ul>
        </fieldset>
        <div>
            <!--디폴트 type : submit (폼의 주소 서버로데이터전송!!무조건!)-->
            <button type="submit" onclick="loginSubmit()"
            >Login</button>
            <button type="reset">Reset</button>
            <button type="button">
                <img src="/html/imges/logoRed.png" alt="CGV LOGO"
                width="70px">
            </button>                                                                    
            
        </div>

        <!--hph, jsp, 등 백엔드 서버에서 활용하는 주소 혹은 절대링크 -->
        <!--
            get: 소켓의 Head에 저장하는 쿼리스트링 방식 :: ~~주소?--name=value&name
            post: 소켓의 Body에 데이터 저장
        -->
       
     
        <!--name을 꼭 입력해야함. 그래야 서버로 값이 넘어감!-->
        <!-- 
        로그인 버튼을 누르면http://127.0.0.1:5500/html/14_form.html?id=test1&pw=1234# 이렇게 주어진 이름으로 넘어간다.
        쿼리스트링 방식 > GET 방식이다. -->

    </form>


</body>
</html>
