<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>
</head>
<body>
    <h2>Unordered List</h2>
    <ul> <!--ul에서는 점(·)이 표현되지 않기 때문에 ul과 il은 함께 기억해두는 것이 좋다.-->
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Bootstrap</li>
    </ul>

    <h2>Orderd List</h2>
    <Ol> <!--ol에서도 점(·)이 표현되지 않기 때문에 ul과 il은 함께 기억해두는 것이 좋다.-->
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Bootstrap</li>        
    </Ol>

    <h2>Definition List</h2>
        <ul>
            <li>
                <a href="">영화</a>                
                <dl style="display: block;">
                    <dt><h5>영화</h5></dt>
                    <dd a="ha">무비차트</dd>
                    <dd>아트 하우스</dd>
                </dl>
            </li>
            <li><a href=""> 극장</a>
                <dl style="display: block;">
                    <dt>극장</dt>
                    <dd>CGV 극장</dd>
                    <dd>특별관</dd>
            </li>

            <li><a href=""> 예매</a>
                <dl style="display: block;">
                  <dt>예매</dt>
                  <dd>빠른 예매</dd>
                  <dd>상영스케줄</dd>
            </li>
        </ul>
        <dl>
            <dt>Movie</dt>
            <dd>무비차트</dd>
            <dd>아트 하우스</dd>
        </dl>
</body>
</html>
