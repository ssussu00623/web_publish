    <header>

     <!--이미지와 헤더를 그룹화 하여 사용하려면 div태그를 사용하여야 한다.-->
        <h2>Header</h2>
        <img src="" alt="">
        </div>
        <nav>
            <ul> <!--목록을 나타내는 태그-->

        </nav>
   </header>
   <main>

    </section>

        <article>Main Content 1</article>
        <article>Main Content 2</article>
