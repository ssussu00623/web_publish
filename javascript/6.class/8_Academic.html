<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/javascript/6.class/8_Academic.js"></script>
    <style>
        #student {display: block;}
        #professer {display: none;}
        #parent {display: none;}
        #employee {display: none;}
    </style>
</head>
<body>
    <h1>Academic Singup</h1>
    <ul>
        <li>
            <input type="radio" name="type" value="1" onchange="display('1')" checked><span>학생</span>
            <input type="radio" name="type" value="2" onchange="display('2')"><span>교수</span>
            <input type="radio" name="type" value="3" onchange="display('3')"><span>학부모</span>
            <input type="radio" name="type" value="4" onchange="display('4')"><span>직원</span>
        </li>
    </ul>
    <ul id="student">
        <!--학생 정보-->
        <li>
            <label for="">학번</label>
            <input type="text" id="sno">
        </li>
        <li>
            <label for="">성명</label>
            <input type="text" id="name">
        </li>
        <li>
            <label for="">나이</label>
            <input type="text" id="age">
        </li>
        <li>
            <label for="">주소</label>
            <input type="text" id="address">
        </li>
        <li>
            <button type="button" onclick="signupCheck()">Singup</button>
            <button type="reset">Cancle</button>
        </li>
    </ul>
    <ul id="professer">
        <!--교수 정보-->
        <li>
            <label for="">성명</label>
            <input type="text" id="name">
        </li>
        <li>
            <label for="">나이</label>
            <input type="text" id="age">
        </li>
        <li>
            <label for="">주소</label>
            <input type="text" id="address">
        </li>
        <li>
            <label for="">과목명</label>
            <input type="text" id="subject">
        </li>
        <li>
            <button type="button" onclick="signupCheck()">Singup</button>
            <button type="reset">Cancle</button>
        </li>
    </ul>
    <ul id="parent">
        <!--부모 정보-->
        <li>
            <label for="">성명</label>
            <input type="text" id="name">
        </li>
        <li>
            <label for="">나이</label>
            <input type="text" id="age">
        </li>
        <li>
            <label for="">주소</label>
            <input type="text" id="address">
        </li>
        <li>
            <label for="">자녀이름</label>
            <input type="text" id="cname">
        </li>
        <li>
            <button type="button" onclick="signupCheck()">Singup</button>
            <button type="reset">Cancle</button>
        </li>
    </ul>
    <ul id="employee">
        <!--직원 정보-->
        <li>
            <label for="">성명</label>
            <input type="text" id="name">
        </li>
        <li>
            <label for="">나이</label>
            <input type="text" id="age">
        </li>
        <li>
            <label for="">주소</label>
            <input type="text" id="address">
        </li>
        <li>
            <label for="">부서</label>
            <input type="text" id="department">
        </li>
        <li>
            <button type="button" onclick="signupCheck()">Singup</button>
            <button type="reset">Cancle</button>
        </li>
    </ul>
    <!-- 입력정보 출력-->
    <div id="result"></div>
</body>
</html>
